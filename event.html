<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
       イベント
       イベントとはHTMLである操作が行われたりある状態になったときに発生します
        -->

    <!-- onclick（ボタンを押したとき） -->
    <button onclick="alert('ボタンを押しました')">ボタン</button>

    <!-- alert()はダイアログを表示するための命令です。
ボタンをクリックすると「ボタンを押しました」というアラートが表示されます。 -->
  </body>
</html>
